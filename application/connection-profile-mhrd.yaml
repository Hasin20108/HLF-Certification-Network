name: "certification-network-mhrd"
version: "1.0.0"
client:
  organization: mhrd
  connection:
    timeout:
      peer:
        endorser: "300"
      orderer: "300"
channels:
  certificationchannel:
    orderers:
      - orderer.certification-network.com
    peers:
      peer0.iit.certification-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
      peer0.mhrd.certification-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
      peer0.upgrad.certification-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true

organizations:
  mhrd:
    mspid: mhrdMSP
    peers:
      - peer0.mhrd.certification-network.com
      - peer1.mhrd.certification-network.com
    certificateAuthorities:
      - ca.mhrd.certification-network.com
  iit:
    mspid: iitMSP
    peers:
      - peer0.iit.certification-network.com
      - peer1.iit.certification-network.com
  upgrad:
    mspid: upgradMSP
    peers:
      - peer0.upgrad.certification-network.com
      - peer1.upgrad.certification-network.com

orderers:
  orderer.certification-network.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/ordererOrganizations/certification-network.com/tlsca/tlsca.certification-network.com-cert.pem

peers:
  peer0.iit.certification-network.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.iit.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/iit.certification-network.com/tlsca/tlsca.iit.certification-network.com-cert.pem
  peer1.iit.certification-network.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.iit.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/iit.certification-network.com/tlsca/tlsca.iit.certification-network.com-cert.pem
  peer0.mhrd.certification-network.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.mhrd.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/mhrd.certification-network.com/tlsca/tlsca.mhrd.certification-network.com-cert.pem
  peer1.mhrd.certification-network.com:
    url: grpc://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.mhrd.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/mhrd.certification-network.com/tlsca/tlsca.mhrd.certification-network.com-cert.pem
  peer0.upgrad.certification-network.com:
    url: grpc://localhost:11051
    grpcOptions:
      ssl-target-name-override: peer0.upgrad.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/upgrad.certification-network.com/tlsca/tlsca.upgrad.certification-network.com-cert.pem
  peer1.upgrad.certification-network.com:
    url: grpc://localhost:12051
    grpcOptions:
      ssl-target-name-override: peer1.upgrad.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/upgrad.certification-network.com/tlsca/tlsca.upgrad.certification-network.com-cert.pem

certificateAuthorities:
  ca.mhrd.certification-network.com:
    url: http://localhost:8054
    caName: ca.mhrd.certification-network.com

