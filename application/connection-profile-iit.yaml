name: "certification-network-iit"
version: "1.0.0"
client:
  organization: iit
  connection:
    timeout:
      peer:
        endorser: "300"
      orderer: "300"
channels:
  certificationchannel:
    orderers:
      - orderer.certification-network.com
    peers:
      peer0.iit.certification-network.com: {}
      peer0.mhrd.certification-network.com: {}
      peer0.upgrad.certification-network.com: {}

organizations:
  iit:
    mspid: iitMSP
    peers:
      - peer0.iit.certification-network.com
      - peer1.iit.certification-network.com
    certificateAuthorities:
      - ca.iit.certification-network.com

orderers:
  orderer.certification-network.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/ordererOrganizations/certification-network.com/tlsca/tlsca.certification-network.com-cert.pem

peers:
  peer0.iit.certification-network.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.iit.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/iit.certification-network.com/tlsca/tlsca.iit.certification-network.com-cert.pem
  peer1.iit.certification-network.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.iit.certification-network.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/iit.certification-network.com/tlsca/tlsca.iit.certification-network.com-cert.pem

certificateAuthorities:
  ca.iit.certification-network.com:
    url: http://localhost:7054
    caName: ca.iit.certification-network.com
